<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Редагувати сеанс</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ session.date }}" required>
            </div>
            <div class="form-group">
                <label for="duration">Тривалість (хв):</label>
                <input type="number" class="form-control" id="duration" name="duration" value="{{ session.duration }}" required>
            </div>
            <div class="form-group">
                <label for="location">Місце:</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ session.location }}" required>
            </div>
            <div class="form-group">
                <label for="notes">Примітки:</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ session.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
