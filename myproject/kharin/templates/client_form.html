<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create / Update Client and Session</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back</a>
        <h1 class="mt-5 mb-4">Бронювання фотосесії</h1>
        <form method="post" action="{% url 'client-create' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Имя клиента:</label>
                <input type="text" class="form-control" id="id_name" name="name">
            </div>
            <div class="form-group">
                <label for="id_email">Email клиента:</label>
                <input type="email" class="form-control" id="id_email" name="email">
            </div>
            <div class="form-group">
                <label for="id_phone">Телефон клиента:</label>
                <input type="text" class="form-control" id="id_phone" name="phone">
            </div>
            <div class="form-group">
                <label for="id_date">Дата сессии:</label>
                <input type="date" class="form-control" id="id_date" name="date">
            </div>
            <div class="form-group">
                <label for="id_duration">Продолжительность сессии (в минутах):</label>
                <input type="number" class="form-control" id="id_duration" name="duration">
            </div>
            <div class="form-group">
                <label for="id_location">Местоположение сессии:</label>
                <input type="text" class="form-control" id="id_location" name="location">
            </div>
            <div class="form-group">
                <label for="id_notes">Примечания:</label>
                <textarea class="form-control" id="id_notes" name="notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
